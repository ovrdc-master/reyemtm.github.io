<!-- Page Header -->
<header class="intro-header" {% if page.iframe %}{% else %}style="background-image: url('{{ site.baseurl }}/images/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')"{% endif %}>
  <div class="container">
	  {% if page.iframe %}<!--iframe--><iframe width="100%" height="420" frameborder="0" allowTransparency="true" scrolling="no" style="visibility:hiddden;position:absolute;left:0;top:0;pointer-events:none;" onload="this.style.visibility = 'visible';" src="{{ page.iframe }}"></iframe>{% endif %}
    <div class="site-heading">
      <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
      <div class="subheading">{{ page.subtitle }}</div>
      {% if page.layout == 'tag' %}<div class="subheading">A Few Posts About {{ page.tag | capitalize }}</div>{% endif %}
		</div>
  </div>
  <a class="scroll" data-speed="800" href="#content"><span class="hidden">Scroll Down</span><i class="fa fa-angle-down fa-2x" style="color:#FFF"></i></a>
</header>
