<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="author" content="Malcolm Meyer">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.subtitle %}{{ page.subtitle }}{% else %}{{site.description}}{% endif %}">
  <!--Twitter Cards-->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@getbounds">
  <meta name="twitter:creator" content="@getbounds">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% elsif page.subtitle %}{{ page.subtitle }}{% else %}{{site.description}}{% endif %}">
  <meta name="twitter:domain" content="getBounds.com" />
  <!--Open Graph meta data-->
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="{% if page.layout == post or page.layout == 'slides' %}article{% else %}website{% endif %}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:image" content="{{ site.baseurl }}/{% if page.feature-img %}{{ page.feature-img }}{% elsif page.image %}{{ page.image }}{% else %}{{ site.header-img }}{% endif %}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif page.subtitle %}{{ page.subtitle }}{% else %}{{site.description}}{% endif %}" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link property="og:url" content="{{ site.baseurl }}{{ page.url | remove:'index.html' }}/" />

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <!--link rel="canonical" href="{{ site.baseurl }}{{ page.url | remove:'index.html' }}/"-->
  <!-- Bootstrap Core CSS>
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}"-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Custom Fonts -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!--link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Questrial:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Cabin|Hammersmith+One|Lato:400,700,900" rel="stylesheet"-->
  <link href='//fonts.googleapis.com/css?family=Montserrat:400,600,700,800' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900,700,600' rel='stylesheet' type='text/css'>
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <!-- Pygments via github, flexslides, clean blog CSS -->
  <link rel="stylesheet" href="{{ "/css/getbounds-styles.css" | prepend: site.baseurl }}">
  {% if page.map %}
  {% include map.html %}
  {% endif %}
  <!--additional page plugins-->
  {% if page.plugins %}{% for plugin in page.plugins %}{% assign name = plugin %}{% include plugins.html %}{% endfor %}{% endif %}
  {% if page.layout == 'slides' %}
  <!--begin slides styles-->
  <link rel="stylesheet" href="/slides/css/reveal.css">
  <link rel="stylesheet" href="/slides/css/theme/{% if page.theme %}{{ page.theme }}.css{% else %}blood.css{% endif %}" id="theme">
  <link rel="stylesheet" href="/slides/css/getbounds-reveal.css">
  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="/slides/lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? '/slides/css/print/pdf.css' : '/slides/css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>

  <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  <!--End Slides Styles-->
  {% endif %}
  <style>
  {% if page.map and page.layout != 'app' %}#map {height: 700px; width:100%;border:1px solid #ddd;}
  {% elsif page.map and page.layout == 'app' %}#map {position:absolute;top:0;left:0;width:100%;height:100%}{% endif %}
  {% if page.style %}/*custom page styles*/
  {{page.style}}/*end custom page styles*/{% endif %}
  </style>
  {% if page.iframe %}<script>!function(){var a=document.createElement("div"),b=document.getElementsByTagName("base")[0]||document.getElementsByTagName("script")[0];a.innerHTML="&shy;<style> iframe { visibility: hidden; } </style>",b.parentNode.insertBefore(a,b),window.onload=function(){a.parentNode.removeChild(a)}}();</script>{% endif %}
</head>
