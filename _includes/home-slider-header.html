<!-- flexslider header inspired by development seed -->
<div class="flexslider" style="min-height:492px;">
  <ul class="slides">
    <li>
		<div class="intro-header" style="background-image: url('{{ site.baseurl }}/images/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
		  <div class="container">
			<div class="site-heading">
			  <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
			  <div class="subheading">{{ page.subtitle }}</div>
			</div>
		  </div>
		  <a class="scroll" data-speed="800" href="#content"><span class="hidden">Scroll Down</span><i class="fa fa-angle-down fa-2x" style="color:#FFF"></i></a>
		</div>
    </li>
    {% for post in site.posts limit: 3 %}
	<li>
		<div class="intro-header" style="background-image: url('{{ site.baseurl }}/images/{% if post.header-img %}{{ post.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
		  <div class="container">
			<div class="site-heading">
			  <h1>{% if post.title %}{{ post.title }}{% else %}{{ site.title }}{% endif %}</h1>
			  <div class="subheading">{{ post.subtitle }}</div>
			<a href="{{ post.url | prepend: site.baseurl }}"><button class="btn btn-sm" style="margin-top:20px;">Read More</button></a>
			</div>
		  </div>
		</div>
    </li>
    {% endfor %}
  </ul>
</div>
