---
title: Blog
subtitle: Blog Post Index Sorted by Date
permalink: /blog/
header-img: pattern_12.jpg
---
<div class="container">
  <div class="columns is-multiline">
      {% for post in site.posts %}
      <div class="column is-6 fadein5">
      <div class="box">
        <!--figure class="image is-128x128 is-pulled-left" style="background-image:url({%if post.feature-img%}/post-img/original/{{post.feature-img}}{%elsif post.image%}/post-img/original/{{post.image}}{%elsif post.header-img%}/post-img/original/{{post.header-img}}{%endif%});background-size:cover;background-position:center">
        </figure-->
        <p>
          <a class="title is-4" href="{{post.url}}">{{post.title}}</a>
        </p>
        <a class="subtitle" href="{{post.url}}">
          <span class="subtitle">
          <div class="bulma-hero--subtitle">
            {{ post.subtitle | strip_html | truncatewords:10}}<br>
            <!--small></small-->
          </div>
        </a>
        <small>{{ post.date  | date: "%B %-d, %Y" }}</small>
        </span>
        <p>
          {% for tag in post.tags %}<a href="/tags/#{{tag}}" class="tag">{{tag}}</a>{%endfor%}
        </p>
        <!--nav class="level">
          <div class="level-left">
            <a class="level-item">
              <span class="icon is-small"><i class="fa fa-retweet"></i></span>
            </a>
            <a class="level-item">
              <span class="icon is-small"><i class="fa fa-heart"></i></span>
            </a>
          </div>
        </nav-->
      </div>
    </div>
      {%endfor%}
  </div>
</div>
